name: Sync
on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 */3 * *"  # at 3:00PM every 3 day

jobs:
  sync:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git for sync
        run: |
          git config user.email "noreply@github.com"
          git config user.name "Sync Bot"

      - name: Add upstream remote and fetch
        run: |
          if ! git remote | grep -q "fork"; then
            git remote add fork https://github.com/j-hc/revanced-magisk-module
          fi
          git fetch fork

      - name: Sync with upstream
        run: |
          git checkout -B update-from-fork || git checkout update-from-fork
          git merge fork/main --allow-unrelated-histories -X theirs --no-commit || true
          git restore --source=HEAD -- config.toml README.md
          git commit -a -m "sync: upstream" || echo "No changes to commit"

      - name: Merge to main and push
        run: |
          git checkout main
          git merge update-from-fork --no-ff
          # Use PAT to allow pushing workflow file changes (GITHUB_TOKEN cannot do this)
          # Debug: Check if SYNC_PAT secret is available
          PAT_TOKEN="${{ secrets.SYNC_PAT }}"
          if [ -z "$PAT_TOKEN" ] || [ "$PAT_TOKEN" = "" ]; then
            echo "⚠️ WARNING: SYNC_PAT secret is not set or empty!"
            echo "Without a PAT with 'workflows' scope, pushing workflow file changes will fail."
            echo "To fix:"
            echo "  1. Generate PAT at: https://github.com/settings/tokens"
            echo "  2. Ensure 'workflow' scope is selected"
            echo "  3. Add as SYNC_PAT secret: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          else
            echo "✓ SYNC_PAT secret detected, using it for push"
            git push "https://${PAT_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          fi

      - name: Verify and finalize
        run: |
          git pull origin main
